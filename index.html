<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="image-container">
            <div class="logo-section">
                <img src="odin-lined.png" alt="Odin logo" class="logo">
            </div>
            <img src="plant-back.jpg" alt="Image of a person looking at a computer screen." class="background-image">
        </div>
        <div class="content-container">
            <div class="sections">
                <div class="top-section">
                    <p><b>This is not a real online service! You know
                            you need something <br> like this in your life to
                            help you realize your deepest dreams. <br>
                            Sign up <i>now</i> to get started.
                            <br>
                            <br>
                            You <i>know</i> you want to.</b>
                    </p>
                </div>
                <div class="form-container">
                    <div class="form-header">
                        <p><b>Lets do this!</b></p>
                    </div>
                    <div class="forms">
                        <div class="forms1">
                            <form action="example.com/path" method="post">
                                <div> <label for="first_name">First Name</label>
                                </div>
                                <input type="text" id="first_name" name="first_name" required>
                            </form>
                            <form action="example.com/path" method="post">
                                <div> <label for="first_name">Email</label>
                                </div>
                                <input type="email" id="email" name="email" required>
                            </form>
                            <form action="example.com/path" method="post">
                                <div> <label for="first_name">Password</label>
                                </div>
                                <input type="password" id="password" name="password" required>
                            </form>
                        </div>
                        <div class="forms2">
                            <form action="example.com/path" method="post">
                                <div> <label for="first_name">Last Name</label>
                                </div>
                                <input type="text" id="last_name" name="last_name" required>
                            </form>
                            <form action="example.com/path" method="post">
                                <div> <label for="first_name">Phone Number</label>
                                </div>
                                <input type="tel" id="phone_number" name="phone_number" required>
                            </form>
                            <form action="example.com/path" method="post">
                                <div> <label for="first_name">Confirm Password</label>
                                </div>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="bottom-section">
                    <button class="btn"><b>Create Account</b></button>
                    <p>Already have an account? <a href><b>Log in</b></a></p>
                </div>
            </div>
    </main>
</body>

</html>
